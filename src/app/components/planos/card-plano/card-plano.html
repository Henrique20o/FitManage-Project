<div class="fm-plan-card">
  <div class="fm-plan-card__header">
    <div class="fm-plan-card__icon">
      <!-- ícone do “documento/planilha” que aparece à esquerda do título -->
      <img
        src="sidebar_planos.png"
        alt="Plano"
        class="fm-plan-card__icon-img"
      />
    </div>
    <h3 class="fm-plan-card__title">{{ titulo }}</h3>
  </div>

  <div class="fm-plan-card__info">
    <p><span>Descrição:</span> {{ descricao }}</p>
    <p><span>Valor:</span> {{ valor }}</p>
  </div>

  <div class="fm-plan-card__actions">
    <!-- EDITAR -->
    <button
      type="button"
      class="fm-plan-card__action-btn"
      (click)="onClickEditar()"
    >
      <img src="card_aluno_editar.png" alt="Editar" />
    </button>

    <!-- EXCLUIR -->
    <button
      type="button"
      class="fm-plan-card__action-btn"
      (click)="onClickExcluir()"
    >
      <img src="card_aluno_lixeira.png" alt="Excluir" />
    </button>
  </div>
</div>
