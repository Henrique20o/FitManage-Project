<aside class="fm-sidebar">
  <!-- Cabeçalho -->
  <div class="fm-sidebar__header">
    <span class="fm-sidebar__section-title">Visão Geral</span>
  </div>

  <!-- Menu -->
  <nav class="fm-sidebar__nav">
    <a
      routerLink="/dashboard"
      routerLinkActive="is-active"
      class="fm-sidebar__link"
    >
      <img
        src="sidebar_inicio.png"
        alt="Início"
        class="fm-sidebar__icon-img"
      />
      <span>Início</span>
    </a>

    <a
      routerLink="/alunos"
      routerLinkActive="is-active"
      class="fm-sidebar__link"
    >
      <img
        src="sidebar_alunos.png"
        alt="Alunos"
        class="fm-sidebar__icon-img"
      />
      <span>Alunos</span>
    </a>

    <a
      routerLink="/planos"
      routerLinkActive="is-active"
      class="fm-sidebar__link"
    >
      <img
        src="sidebar_planos.png"
        alt="Planos"
        class="fm-sidebar__icon-img"
      />
      <span>Planos</span>
    </a>

    <a
      routerLink="/financeiro"
      routerLinkActive="is-active"
      class="fm-sidebar__link"
    >
      <img
        src="sidebar_financeiro.png"
        alt="Financeiro"
        class="fm-sidebar__icon-img"
      />
      <span>Financeiro</span>
    </a>

    <a
      routerLink="/relatorios"
      routerLinkActive="is-active"
      class="fm-sidebar__link"
    >
      <img
        src="sidebar_relatorio.png"
        alt="Relatórios"
        class="fm-sidebar__icon-img"
      />
      <span>Relatórios</span>
    </a>
  </nav>

  <!-- RODAPÉ – É AQUI QUE FICA O NOME + ÍCONE -->
  <div class="fm-sidebar__footer">
    <span class="fm-sidebar__academy-name">Nome Academia</span>

    <button type="button" class="fm-sidebar__logout" aria-label="Sair" (click)="logout()">
      <img
        src="sidebar_sair.png"
        alt="Sair"
        class="fm-sidebar__logout-img"
      />
    </button>
  </div>
</aside>
