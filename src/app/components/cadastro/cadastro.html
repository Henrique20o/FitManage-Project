<div class="fm-register-page">
  <div class="fm-register-card">
    
    <!-- Logo -->
    <div class="fm-register-card__logo">
      <img src="logo_FitManage.png" alt="Logo FitManage" />
    </div>

    <form class="fm-register-form" (ngSubmit)="onRegister(formCadastro)" #formCadastro="ngForm">

      <!-- DADOS PESSOAIS -->
      <h2 class="fm-register-section-title">Dados Pessoais</h2>
      <div class="fm-register-form__grid">
        
        <div class="fm-register-form__group">
          <label for="nomeCompleto">Nome completo:</label>
          <input
            id="nomeCompleto"
            type="text"
            name="nomeCompleto"
            required
            minlength="3"
            [(ngModel)]="cadastro.nomePessoal"
            #nomeCompleto="ngModel"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="cpf">CPF:</label>
          <input
            id="cpf"
            type="text"
            name="cpf"
            required
            pattern="^[0-9]{11}$"
            [(ngModel)]="cadastro.cpf"
            #cpf="ngModel"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="telefone">Telefone de contato:</label>
          <input
            id="telefone"
            type="text"
            name="telefone"
            [(ngModel)]="cadastro.telefone"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="cadastro.email"
          />
        </div>

      </div>

      <!-- DADOS EMPRESARIAIS -->
      <h2 class="fm-register-section-title">Dados Empresariais</h2>
      <div class="fm-register-form__grid">

        <div class="fm-register-form__group">
          <label for="nomeAcademia">Nome da academia:</label>
          <input
            id="nomeAcademia"
            type="text"
            name="nomeAcademia"
            [(ngModel)]="cadastro.nomeAcademia"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="cnpj">CNPJ:</label>
          <input
            id="cnpj"
            type="text"
            name="cnpj"
            [(ngModel)]="cadastro.cnpj"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="endereco">Endereço:</label>
          <input
            id="endereco"
            type="text"
            name="endereco"
            [(ngModel)]="cadastro.endereco"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="bairro">Bairro:</label>
          <input
            id="bairro"
            type="text"
            name="bairro"
            [(ngModel)]="cadastro.bairro"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="uf">UF:</label>
          <input
            id="uf"
            type="text"
            name="uf"
            [(ngModel)]="cadastro.uf"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="complemento">Complemento:</label>
          <input
            id="complemento"
            type="text"
            name="complemento"
            [(ngModel)]="cadastro.complemento"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="cidade">Cidade:</label>
          <input
            id="cidade"
            type="text"
            name="cidade"
            [(ngModel)]="cadastro.cidade"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="planoSelecionado">Selecione um plano:</label>
          <select
            id="planoSelecionado"
            name="planoSelecionado"
            [(ngModel)]="cadastro.plano"
          >
            <option value="">Selecione</option>
            <option value="Start">Start - Até 20 alunos - R$0,00</option>
            <option value="Pro">Pro - Até 150 alunos - R$59,90</option>
            <option value="Master">Master - +150 alunos - R$79,00</option>
          </select>
        </div>

      </div>

      <!-- DADOS DE ACESSO -->
      <h2 class="fm-register-section-title">Dados de acesso</h2>
      <div class="fm-register-form__grid fm-register-form__grid--small">

        <div class="fm-register-form__group">
          <label for="usuario">Login:</label>
          <input
            id="usuario"
            type="text"
            name="usuario"
            [(ngModel)]="cadastro.login"
          />
        </div>

        <div class="fm-register-form__group">
          <label for="senha">Senha:</label>
          <input
            id="senha"
            type="password"
            name="senha"
            [(ngModel)]="cadastro.senha"
          />
        </div>

      </div>

      <button type="submit" class="fm-register-form__button">
        Finalizar Cadastro
      </button>

    </form>
  </div>
</div>
